<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./src/css/index.css">
  <title>Document</title>
</head>
<body>
  <header class="header wrapper">
    <button class="header__btn btn">Каталог</button>
    <div class="header__search search">
      <input type="text" class="search-input" placeholder="Я ищу...">
    </div>
    <div class="header__menu menu">
      <ul class="menu-list">
        <li class="menu-list__item">
          <a href="#">
            <img src="./src/img/cart-icon.png" alt="cart-icon" class="menu-list__img">
            <span class="menu-list__text">Корзина</span>
          </a>
        </li>
        <li class="menu-list__item">
          <a href="#">
            <img src="./src/img/profile-icon.png" alt=profile-icon" class="menu-list__img">
            <span class="menu-list__text">Профиль</span>
          </a>
        </li>
        <li class="menu-list__item">
          <a href="#">
            <img src="./src/img/like-icon.png" alt="like-icon" class="menu-list__img">
            <span class="menu-list__text">Нравится</span>
          </a>
        </li>
      </ul>
    </div>
  </header>
  <main class="main wrapper">
    <div class="breadcrumbs">
      <ul class="breadcrumbs-list">
        <li class="breadcrumbs-list__item">Главная</li>
        <li class="breadcrumbs-list__item breadcrumbs-list__item_current">Умная площадка</li>
      </ul>
    </div>
  </main>

</body>
</html>
